<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ICTSW2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<style>
		body{
			background-image: url(https://i.pinimg.com/736x/cc/91/67/cc91670bf478bd62daeacc927fe92cd5.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Comic Sans MS, Comic Sans, cursive;"
		}
		.container{
			background-color: rgba(253, 251, 212, 0.7) ;
		}
		

	</style>
</head>
<body>
	<div class="container" id="container">
		<center>
			<h1>Robotics Club Registration Form</h1>
			<br>
		<form>
			<div class="row">
				<div class="col-md-6">
					<label for="name">Name</label>
				<br>
				<input type="text" class="form-control" required style="background-color: #8DA399;">
				</div>
				<div class="col-md-6">
					<label for="age">Age</label>
				<br>
				<input type="number" class="form-control" required style="background-color: #8DA399;">
				</div>				
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<label for="email">Email Address</label>
				<br>
				<input type="email" class="form-control" required style="background-color: #8DA399;">
				</div>
				<div class="col-md-6">
					<label for="phone number">Phone number</label>
				<br>
				<input type="number" class="form-control" required style="background-color: #8DA399;">
				</div>				
			</div>
			<br>
		</center>
		</form>
		<form class="form-inline">
			<div class="row">
				<div class="col-md-5">
					<label for="topics">Robotics Topics</label>
					<br>
						<input type="checkbox" name="selection">Flying Robot<br>
						<input type="checkbox" name="selection">Cooking Robot<br>
						<input type="checkbox" name="selection">Cleaning Robot<br>
				</div>			
			</div>
			<br>
			<div class="row">
				<div class="col-md-12">
					<label for="Experience">Experience Level</label>
					<br>
					<input type="radio" name="beginner" id="beginner">
					<label for="beginner">Beginner</label>
					<br>
					<input type="radio" name="intermediate" id="intermediate">
					<label for="intermediate">Intermediate</label>
					<br>
					<input type="radio" name="advanced" id="advanced">
					<label for="advanced">Advanced</label>
					<br>
					<br>

					<label for="Project">Robotics Project</label>
					<br>
					<textarea rows="3" cols="80" required id="why" style="background-color: #8DA399;"></textarea>
					<br>

					<label for="interest">Statement of Interest</label>
					<br>
					<textarea rows="7" cols="80" required id="why" style="background-color: #8DA399;"></textarea>
					<br><br>

					<center>
					<button class="btn" style="background-color: #8DA399;">Submit</button>
					<br><br>
					<p><a href="https://ph.pinterest.com/pin/563018696875660/"> https://i.pinimg.com/736x/cc/91/67/cc91670bf478bd62daeacc927fe92cd5.jpg</p>
					</center>
				</div>			
			</div>
		</form>
	</div>
</body>
</html>
